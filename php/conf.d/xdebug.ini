zend_extension = xdebug.so

[xdebug]
xdebug.client_host = 127.0.0.1
xdebug.client_port = 9003
xdebug.idekey = xdebug
xdebug.mode = ${PHP_XDEBUG_MODE}
xdebug.output_dir = "/home/udocker/"
xdebug.gc_stats_output_name = gcstats.%p.%s.%R.%u
xdebug.profiler_output_name = cachegrind.out.%p.%s.%R.%u
xdebug.trace_output_name = trace.%p.%s.%R.%u
xdebug.trace_format = 1